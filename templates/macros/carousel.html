{% macro carousel() %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/carousel.css') }}">

<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"
            aria-current="true"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="var(--verde-escuro)"></rect>
            </svg>
            <div class="container">
                <div class="carousel-caption text-start">
                    <h1 class="feedback__cliente--nome">Maria</h1>
                    <p class="feedback__cliente--texto">"Lorem ipsum, dolor sit amet consectetur adipisicing."
                    </p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="var(--verde-escuro)"></rect>
            </svg>
            <div class="container">
                <div class="carousel-caption">
                    <h1 class="feedback__cliente--nome">Ana</h1>
                    <p class="feedback__cliente--texto">"Lorem ipsum, dolor sit amet consectetur adipisicing."</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="var(--verde-escuro)"></rect>
            </svg>
            <div class="container">
                <div class="carousel-caption text-end">
                    <h1 class="feedback__cliente--nome">JÃºlia</h1>
                    <p class="feedback__cliente--texto">"Lorem ipsum, dolor sit amet consectetur adipisicing."</p>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endmacro %}
